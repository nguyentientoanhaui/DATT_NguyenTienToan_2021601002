<!DOCTYPE html>
<html>
<head>
    <title>Test Image Display</title>
    <style>
        .product-image {
            width: 300px;
            height: 250px;
            overflow: hidden;
            position: relative;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            margin: 20px;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.3s ease;
            max-width: 100%;
            max-height: 100%;
        }
        
        .test-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        
        .test-item {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Test Image Display</h1>
    
    <div class="test-container">
        <div class="test-item">
            <h3>Test 1: Direct URL from database</h3>
            <div class="product-image">
                <img src="https://images.bobswatches.com/cartier/images/Used-Cartier-Must-de-Cartier-Tridor-Dial-SKU172988.jpg?q=50&ef=2&h=950&sh=true&dpr=2" 
                     alt="Test Image 1" 
                     onerror="this.src='/images/placeholder-product.svg'; this.onerror=null;" />
            </div>
        </div>
        
        <div class="test-item">
            <h3>Test 2: Placeholder Image</h3>
            <div class="product-image">
                <img src="/images/placeholder-product.svg" alt="Placeholder" />
            </div>
        </div>
        
        <div class="test-item">
            <h3>Test 3: Invalid URL (should show placeholder)</h3>
            <div class="product-image">
                <img src="https://invalid-url-test.com/image.jpg" 
                     alt="Invalid Image" 
                     onerror="this.src='/images/placeholder-product.svg'; this.onerror=null;" />
            </div>
        </div>
    </div>
    
    <script>
        // Test image loading
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('img');
            
            images.forEach((img, index) => {
                img.addEventListener('load', function() {
                    console.log(`Image ${index + 1} loaded successfully:`, this.src);
                });
                
                img.addEventListener('error', function() {
                    console.log(`Image ${index + 1} failed to load:`, this.src);
                });
            });
        });
    </script>
</body>
</html>
